apiVersion: apps/v1
kind: Deployment
metadata:
  name: static-site
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: static-site
  template:
    metadata:
      labels:
        app: static-site
    spec:
      containers:
        - name: static-site
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 80
